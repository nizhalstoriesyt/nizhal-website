layout: null
---
<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIZHAL | The Dark Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DARK THEME --- */
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Inter', 'Noto Sans Malayalam', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #222;
            margin-bottom: 40px;
        }
        .logo {
            width: 120px;
            opacity: 0.8;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            margin-top: 10px;
            color: #fff;
        }

        /* --- STORY CARD (NEWS FEED STYLE) --- */
        .story-card {
            background-color: #0e0e0e;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .story-card:hover {
            border-color: #444;
        }

        .story-date {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .story-title {
            font-family: 'Noto Sans Malayalam', serif;
            font-size: 1.5rem;
            color: #fff;
            margin: 0 0 15px 0;
            line-height: 1.4;
        }

        .story-body {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Keeps paragraph spacing */
        }

        /* Custom Audio Player Style */
        audio {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            filter: invert(1) hue-rotate(180deg); /* Dark Mode Player */
            border-radius: 4px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 50px 0;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="NIZHAL" class="logo" onerror="this.style.display='none'">
            <h1>NIZHAL</h1>
            <p style="color: #666; letter-spacing: 3px;">THE ARCHIVES</p>
            
            <div style="margin-top: 20px; padding: 10px; background: #111; border-radius: 5px;">
                <p style="margin:0 0 5px 0; font-size: 0.7rem; color: red;">‚óè LIVE RADIO</p>
                <audio controls loop>
                    <source src="radio.mp3" type="audio/mpeg">
                </audio>
            </div>
        </header>

        <div id="stories-feed">
            {% for story in site.stories reversed %}
                <div class="story-card">
                    <span class="story-date">{{ story.date | date: "%B %d, %Y" }}</span>
                    <h2 class="story-title">{{ story.title }}</h2>
                    
                    {% if story.audio %}
                    <div style="margin-bottom: 15px;">
                        <span style="font-size: 0.8rem; color: #888;">üéß Listen to Evidence:</span>
                        <audio controls>
                            <source src="{{ story.audio }}" type="audio/mpeg">
                        </audio>
                    </div>
                    {% endif %}

                    <div class="story-body">
                        {{ story.content }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <footer>
            NIZHAL STORIES &copy; 2025
        </footer>
    </div>

</body>
</html>
