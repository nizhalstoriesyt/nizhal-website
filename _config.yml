title: NIZHAL | Malayalam Crime & Horror Stories
email: contact@nizhal.io
description: >-
  Discover gripping real-life crime stories and atmospheric horror fiction in Malayalam.
  കേരളത്തിലെ ഏറ്റവും മികച്ച കുറ്റാന്വേഷണ കഥകളും പ്രേത കഥകളും ഇവിടെ വായിക്കാം.
baseurl: "/nizhal-website"
url: "https://nizhalstoriesyt.github.io"
lang: ml

# Theme Setting
theme: minima

# SEO & Plugins (From PDF)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Social Media Settings (PDF Phase 3)
author:
  name: Nizhal Team
  email: contact@nizhal.io
twitter_username: niyal_stories
github_username: nizhalstoriesyt
social:
  name: NIZHAL Archives
  links:
    - https://twitter.com/niyal_stories
    - https://instagram.com/niyal_stories
    - https://facebook.com/niyal_stories

# Site Settings
future: true
timezone: Asia/Kolkata

# Collections
collections:
  stories:
    output: true
    sort_by: date

# Defaults
defaults:
  - scope:
      path: ""
      type: "stories"
    values:
      layout: "story"
