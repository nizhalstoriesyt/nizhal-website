<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | NIZHAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    
    <style>
        /* --- DARK THEME STYLES --- */
        body { 
            background-color: #000000; 
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            line-height: 1.8;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            text-align: left; /* Story alignment */
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            color: #ffffff; 
            font-size: 2.2rem; 
            margin-bottom: 10px;
            text-align: center;
        }

        .meta-info {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            text-align: center;
            display: block;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Audio Player Box */
        .audio-box {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        audio { 
            width: 100%; 
            height: 40px; 
            filter: invert(1); 
            margin-top: 10px;
            outline: none;
        }

        /* Story Text - Chilanka Font Applied Here */
        .content {
            font-size: 1.3rem; /* ‡¥ï‡µà‡¥™‡µç‡¥™‡¥ü ‡¥´‡µã‡¥£‡µç‡¥ü‡µç ‡¥Ü‡¥Ø‡¥§‡µÅ‡¥ï‡µä‡¥£‡µç‡¥ü‡µç ‡¥µ‡¥≤‡¥ø‡¥™‡µç‡¥™‡¥Ç ‡¥ï‡µÇ‡¥ü‡µç‡¥ü‡¥ø */
            color: #ccc;
            white-space: pre-wrap;
            
            /* üëá Chilanka Font Settings */
            font-family: 'Chilanka', cursive;
            font-weight: 400;
            line-height: 2; /* ‡¥µ‡¥æ‡¥Ø‡¥® ‡¥∏‡µÅ‡¥ñ‡¥Æ‡¥æ‡¥ï‡µç‡¥ï‡¥æ‡µª ‡¥µ‡¥∞‡¥ø‡¥ï‡µæ‡¥ï‡µç‡¥ï‡¥ø‡¥ü‡¥Ø‡¥ø‡µΩ ‡¥ó‡µç‡¥Ø‡¥æ‡¥™‡µç‡¥™‡µç ‡¥ï‡µÇ‡¥ü‡µç‡¥ü‡¥ø */
        }
        
        /* Links */
        a { color: #fff; text-decoration: underline; }

        /* Back Button */
        .back-btn { 
            display: inline-block; 
            margin-top: 50px; 
            color: #888; 
            text-decoration: none; 
            border: 1px solid #333; 
            padding: 10px 20px; 
            border-radius: 5px; 
            transition: 0.3s;
        }
        .back-btn:hover { background: #fff; color: #000; }
        
        footer { margin-top: 50px; color: #444; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <small class="meta-info">CASE FILE: {{ page.date | date: "%B %d, %Y" }}</small>
        
        <h1>{{ page.title }}</h1>
        
        {% if page.audio %}
        <div class="audio-box">
            <span style="font-size: 0.8rem; color: #888;">üéß EVIDENCE AUDIO RECORDING</span>
            <audio controls>
                <source src="{{ page.audio }}" type="audio/mpeg">
            </audio>
        </div>
        {% endif %}

        <div class="content">
            {{ content }}
        </div>

        <div style="text-align: center;">
            <a href="{{ site.baseurl }}/" class="back-btn">‚Üê RETURN TO ARCHIVES</a>
        </div>
    </div>

    <footer>
        NIZHAL ARCHIVES ¬© 2025
    </footer>

</body>
</html>
