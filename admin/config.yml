backend:
  name: github
  repo: nizhalstoriesyt/nizhal-website # നിങ്ങളുടെ Repo Name
  branch: main
  base_url: https://auth.sveltia.dev # ഇത് മാറ്റരുത്
  auth_endpoint: /auth # ഇത് മാറ്റരുത്
  app_id: Ov23liP2HfWInfkQjAcz # ⚠️ ഇവിടെ നിങ്ങളുടെ Client ID പേസ്റ്റ് ചെയ്യുക (Step 1-ൽ കിട്ടിയത്)

media_folder: "uploads"
public_folder: "/uploads"

# Sveltia Settings
site_url: "https://nizhalstoriesyt.github.io/nizhal-website"
display_url: "https://nizhalstoriesyt.github.io/nizhal-website"

collections:
  - name: "stories"
    label: "Stories"
    folder: "stories"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Audio Link (Direct Link)", name: "audio", widget: "string"}
      - {label: "Story Body", name: "body", widget: "markdown"}
      - {label: "Game Choice A", name: "choice_a", widget: "string", required: false}
      - {label: "Game Choice B", name: "choice_b", widget: "string", required: false}
