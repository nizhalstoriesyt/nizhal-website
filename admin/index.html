<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIZHAL | Archives Access</title>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    /* --- DARK THEME STYLES --- */
    body, html {
      background-color: #050505 !important;
      color: #e0e0e0 !important;
      font-family: 'Inter', sans-serif !important;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Login Overlay */
    #login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-card {
      background: #0a0a0a;
      border: 1px solid #333;
      padding: 50px 40px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
    }

    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #fff;
      margin: 0 0 10px 0;
      letter-spacing: 2px;
    }

    .login-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 15px 0;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-btn:hover { background-color: #ccc; }
    
    /* Hide overlay class */
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div id="login-overlay">
    <div class="login-card">
      <h1>NIZHAL</h1>
      <p style="color: #666; font-size: 0.8rem; letter-spacing: 2px;">SECURE DASHBOARD ACCESS</p>
      <button class="login-btn" onclick="netlifyIdentity.open()">LOGIN</button>
    </div>
  </div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // 1. Initialize Identity Widget
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
    }

    // 2. Check if user is already logged in
    const user = netlifyIdentity.currentUser();
    
    if (user) {
      // If logged in, hide the login box immediately
      document.getElementById('login-overlay').classList.add('hidden');
    }

    // 3. Listen for successful login
    netlifyIdentity.on('login', user => {
      document.getElementById('login-overlay').classList.add('hidden');
      netlifyIdentity.close();
    });
  </script>

</body>
</html>
