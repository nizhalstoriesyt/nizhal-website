<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIZHAL | Archives Access</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* -----------------------------------------------------------
       1. GLOBAL DARK THEME (BASE)
    ----------------------------------------------------------- */
    body, html {
      background-color: #050505 !important;
      color: #e0e0e0 !important;
      font-family: 'Inter', sans-serif !important;
      margin: 0;
    }

    /* -----------------------------------------------------------
       2. CUSTOM LOGIN PAGE (INSTAGRAM STYLE)
       This covers the screen until you login
    ----------------------------------------------------------- */
    #custom-login-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999; /* Stays on top */
    }

    .login-card {
      background: #0a0a0a;
      border: 1px solid #222;
      padding: 50px 40px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #fff;
      margin: 0 0 5px 0;
      letter-spacing: 2px;
    }

    .login-card p {
      color: #666;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .login-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #ccc;
    }

    /* Hide custom login if verified */
    .hidden {
      display: none !important;
    }

    /* -----------------------------------------------------------
       3. DASHBOARD UI CLEANUP (DARK MODE INJECTION)
       Overrides Decap CMS default ugly styles
    ----------------------------------------------------------- */
    
    /* Hide the default loading screen text to keep it clean */
    div[class*="nc-app-root"] { font-family: 'Inter', sans-serif !important; }

    /* Top Header Bar */
    header {
      background-color: #000 !important;
      border-bottom: 1px solid #222 !important;
      color: #fff !important;
    }

    /* Sidebar (Left Menu) */
    aside, div[class*="Sidebar"] {
      background-color: #0a0a0a !important;
      border-right: 1px solid #222 !important;
    }
    
    /* Sidebar Links */
    a[class*="NavLink"] { color: #888 !important; }
    a[class*="NavLink"].active {
      background-color: #1a1a1a !important;
      color: #fff !important;
      border-left: 3px solid #fff !important;
    }

    /* Main Content Area */
    main { background-color: #050505 !important; }

    /* Cards (The Story List) */
    div[class*="Card"] {
      background-color: #111 !important;
      border: 1px solid #222 !important;
      color: #fff !important;
      border-radius: 5px !important;
    }
    div[class*="Card"]:hover { border-color: #fff !important; }

    /* Buttons inside Dashboard */
    button {
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.8rem;
    }
    
    /* Form Inputs (Editor) */
    input, textarea, div[class*="Editor"] {
      background-color: #111 !important;
      border: 1px solid #333 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>

  <div id="custom-login-page">
    <div class="login-card">
      <h1>NIZHAL</h1>
      <p>Authorized Access Only</p>
      <button class="login-btn" onclick="triggerLogin()">LOGIN TO DASHBOARD</button>
    </div>
  </div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Check if user is already logged in
    const user = netlifyIdentity.currentUser();
    const loginPage = document.getElementById('custom-login-page');

    if (user) {
      // User is logged in -> Hide custom page immediately
      loginPage.classList.add('hidden');
    } else {
      // User is NOT logged in -> Keep custom page visible
      netlifyIdentity.on('login', () => {
        loginPage.classList.add('hidden'); // Hide on successful login
        netlifyIdentity.close();
      });
    }

    function triggerLogin() {
      netlifyIdentity.open();
    }
  </script>

</body>
</html>
