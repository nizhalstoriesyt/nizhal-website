<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIZHAL | Admin Panel</title>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- GLOBAL RESET --- */
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000000 !important; /* Pure Black Background */
      font-family: 'Inter', sans-serif !important;
      color: #ffffff !important;
    }

    /* --- LOGIN PAGE STYLING (The content before you log in) --- */
    
    /* Center the login box like Instagram */
    div[class*="Login-root"] {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      height: 100vh !important;
      background-color: #000 !important;
    }

    /* The 'Card' Box */
    div[class*="Login-content"] {
      background-color: #000 !important;
      border: 1px solid #333 !important; /* Subtle Grey Border */
      padding: 40px !important;
      width: 100% !important;
      max-width: 350px !important; /* Instagram box width */
      text-align: center !important;
      border-radius: 3px !important;
      box-shadow: 0 0 20px rgba(255,255,255,0.05); /* Very faint glow */
    }

    /* Add "NIZHAL" Logo text above button via CSS */
    div[class*="Login-content"]::before {
      content: "NIZHAL";
      display: block;
      font-family: serif; /* Classy look */
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 30px;
      color: #fff;
    }

    /* The Login Button */
    button {
      background-color: #ffffff !important; /* White Button */
      color: #000000 !important; /* Black Text */
      border: none !important;
      padding: 12px 20px !important;
      width: 100% !important;
      font-size: 14px !important;
      font-weight: 600 !important;
      border-radius: 4px !important;
      cursor: pointer !important;
      transition: opacity 0.3s ease;
      text-transform: none !important; /* No caps lock style */
    }

    button:hover {
      opacity: 0.8 !important; /* Slight fade on hover */
    }

    /* --- INTERNAL ADMIN PANEL (After Login) --- */
    
    /* Sidebar (Left Menu) */
    aside, div[class*="Sidebar"] {
      background-color: #0a0a0a !important;
      border-right: 1px solid #222 !important;
    }

    /* Top Header */
    header {
      background-color: #000 !important;
      border-bottom: 1px solid #222 !important;
      color: #fff !important;
    }

    /* Links in Menu */
    a[class*="NavLink"] {
      color: #888 !important;
    }
    a[class*="NavLink"].active {
      background-color: #222 !important;
      color: #fff !important;
      border-left: 3px solid #fff !important;
    }

    /* Cards/Lists */
    div[class*="Card"] {
      background-color: #111 !important;
      border: 1px solid #333 !important;
      color: #fff !important;
    }

    /* Editor Inputs */
    input, textarea, div[class*="Editor"] {
      background-color: #111 !important;
      border: 1px solid #333 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
